<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Register -->
    <div class="wrapper">

        <!-- Title -->
        <h1 class="title">Register here</h1>

        <!-- Form register -->
        <form autocomplete="off" id="registerForm">

            <!-- Username -->
            <div id="usernameArea" class="input">
                <input placeholder="awesomegamer1234" autocomplete="off" id="username" type="text" name="username">
                <label for="username">Username</label>
            </div>

            <!-- Email input -->
            <div id="emailArea" class="input">
                <input placeholder="awesomegamer1234@gmail.com" autocomplete="off" type="email" name="mail" id="mail">
                <label for="email">Email</label>
            </div>
            
            <!-- Password input -->
            <div class="input" id="passwordArea">
                <input placeholder="********" autocomplete="off" type="password" id="password" name="password">
                <label for="password">Password</label>                
            </div>

            <!-- Confirm password -->
            <div class="input" id="confirmPasswordArea">
                <input placeholder="********" autocomplete="off" type="password" id="confirmPassword" name="confirmPassword">
                <label for="confirmPassword">Confirm password </label>
            </div>

            <button>Create</button>

        </form>
        
        

    </div>

    <script src="script.js"></script>
    
</body>
</html>
